<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple password generator">
    <meta name="keywords" content="webdesign, web development, UX, UI, iPhone apps, iPad apps, graphic design">
    <meta name="author" content="Gowthaman Ravindrathas">
    <link href="./favicon.ico" type="image/x-icon" rel="shortcut icon">
    <title>Password Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Password Generator</h1>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">press generate password</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input id="len" value="15" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
